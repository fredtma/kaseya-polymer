  <style>
    :host {
      display: block;
    }
    paper-card {
      width: 50%;
      margin: 1em auto;
      background: #ffffff;
      --paper-card-background-color: #ffffff;
    }
  </style>
</head>

  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
      <paper-header-panel class="flex">

        <paper-toolbar class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <h1 class="title">Login</h1>
          <span class="middle title">XpandIT and Kaseya</span>
        </paper-toolbar>

        <div class="content-">
          <paper-card heading="Login Form" animated-shadow elevation="5">
              <form is="iron-form" id="form" method="post" action="/form/handler">
                <div class="card-content">
                  <paper-input type="email" label="Email Address" required value="{{model.username}}" name="username">
                    <paper-icon-button suffix icon="mail"></paper-icon-button>
                  </paper-input>



                  <paper-input type="password" label="Password" char-counter required value="{{model.password}}" name="password">
                    <paper-icon-button suffix icon="lock"></paper-icon-button>
                  </paper-input>
                </div>
                <div class="card-actions">
                  <paper-button onclick="submitForm()">
                    Submit
                  </paper-button>
                </div>
              </form>
          </paper-card>
        </div>
      </paper-header-panel>

    </template>
    <!--<script src="scripts/app.js"></script>-->
  </body>
